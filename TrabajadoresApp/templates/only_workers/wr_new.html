{% extends "welcome_workers.html" %}

{% load static %}

{% block content %}

<div class="card text-center">
  <div class="card-body">
    <h1 class="h2">A침adir Fatiga</h1>

    <form method="POST" class="post-form" action="/workers/add_hours/create">
      {% csrf_token %}

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Trabajador:</label>
        <div class="col-md mb-2">
          <select class="form-control" name="worker" required readonly>
            <option value="{{ worker.id }}"> {{ worker.username }} </option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Horas de Sue침o:</label>
        <div class="col-md mb-2">
          <input type="number" class="form-control" name="slept_hours" id="id_slept_hours" required min="0" max="24"
            step="0.01" value="{{ fatigue.slept_hours }}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Hora que se acost칩:</label>
        <div class="col-md mb-2">
          <input type="datetime-local" class="form-control" name="time_to_bed" id="id_time_to_bed" required value="" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Hora que se levant칩:</label>
        <div class="col-md mb-2">
          <input type="datetime-local" class="form-control" name="time_to_wake" id="id_time_to_wake" required
            value="" />
        </div>
      </div>


      <div class="text-center">
        <button type="submit" class="btn btn-success">Enviar</button>

      </div>

    </form>
  </div>
</div>





{% endblock %}
