{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Editar Trabajador</h1>
</div>

<form method="POST" class="post-form" action="/workers/update/{{worker.id}}">
  {% csrf_token %}
  
    
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">DNI:</label>
      <div class="col-sm-4">
        <input type="text"  class="form-control" name="dni" id="id_dni" required maxlength=8 value="{{ worker.dni }}" readonly/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nombre:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control"  name="username" id="id_username" required maxlength="100" value="{{ worker.username }}" readonly/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Area:</label>
      <div class="col-sm-4">
        <select class="form-control" name="area">
          {% for area in areas %}
            {% if worker.area.id == area.id %}
              <option selected="selected" value="{{ area.id }}"> {{ area.name }} </option>
            {% else %}
              <option value="{{ area.id }}"> {{ area.name }} </option>
            {% endif %}
          {% endfor %}
        </select>                
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-4">
        <input type="email"  class="form-control" name="email" id="id_email" required maxlength="254" value="{{ worker.email }}" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Horas Dormidas:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control"  name="slept_hours" id="id_slept_hours" required min="0" max="24" step="0.01" value="{{ worker.slept_hours }}" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"></label>
      <div class="col-sm-4">
        <button type="submit" class="btn btn-success">Update</button>
      </div>
    </div>
  
</form>
{% endblock %}
