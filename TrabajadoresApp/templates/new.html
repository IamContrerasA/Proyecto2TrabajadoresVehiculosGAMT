{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Crear Trabajador</h1>
</div>

<form method="POST" class="post-form" action="/workers/emp">
  {% csrf_token %}


  <div class="form-group row">
    <label class="col-sm-2 col-form-label">DNI:</label>
    <div class="col-sm-4">
      {{ form.dni }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Nombre:</label>
    <div class="col-sm-4">
      {{ form.username }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Area:</label>
    <div class="col-sm-4">
      <select class="form-control" name="area">
        {% for area in areas %}
          <option value="{{ area.id }}"> {{ area.name }} </option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-4">
      {{ form.email }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Horas Dormidas:</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" name="slept_hours" id="id_slept_hours" required min="0" max="24"
        step="0.01" value="" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
      <button type="submit" class="btn btn-success">Crear</button>
    </div>
  </div>

</form>

{% endblock %}
