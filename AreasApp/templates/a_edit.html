{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Editar √Årea</h1>
</div>

<form method="POST" class="post-form" action="/areas/update/{{area.id}}">
  {% csrf_token %}  
    
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nombre:</label>
      <div class="col-sm-4">
        <input type="text"  class="form-control" name="name" id="id_name" required maxlength=20 value="{{ area.name }}" />
      </div>
    </div>    
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"></label>
      <div class="col-sm-4">
        <button type="submit" class="btn btn-success">Update</button>
      </div>
    </div>
  
</form>
{% endblock %}
