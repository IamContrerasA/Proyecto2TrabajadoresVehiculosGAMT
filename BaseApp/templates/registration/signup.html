

{% block title %} 

Log in 

{% endblock %} 

{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h1> Sign up </h1>
                <form method="post" novalidate>
                    {% csrf_token %} 
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
