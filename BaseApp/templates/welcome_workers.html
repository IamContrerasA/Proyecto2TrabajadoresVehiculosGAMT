<!doctype html>

{% load static %}

<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
<link href="{% static '/resource_template/dashboard.css' %}" rel="stylesheet">

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="/">Company name</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
        data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="btn btn-danger navbar-btn" href="/accounts/logout">Cerrar Sesión</a>
        </li>
    </ul>
</nav>

<div class="card text-center">
    <div class="card-header">
        <H1>Bienvenido</H1>
    </div>
    <div class="card-body">
        <h5 class="card-title">Bienvenido, {{ user.get_username }}, {{ user.get_role.name }}, {{ user.get_role.id }}.
            Thanks for logging in.</h5>
        <a class="btn btn-primary btn-lg" href="/workers/add_hours/create">Añadir fatiga</a>
        <a class="btn btn-primary btn-lg" href="/workers/result_hours/index">Ver Resultado</a>
        <a class="btn btn-secondary  btn-lg" href="/workers/check_lists/create">Lista de Checkeo</a>
    </div>
</div>

{% endblock %}
