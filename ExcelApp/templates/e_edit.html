{% extends "base.html" %}

{% load static %}

{% block content %}

<link href="{% static '/css/gift.css' %}" rel="stylesheet">

<div style="display: none;" class="show_loader" id="id_show_loader">
  <h1 >PROCESANDO EXCEL...</h1>
  <div class="loader">    
  </div>
 
</div>

<div class="show_content_forms" id="id_show_content_forms">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Actualizar Archivo Excel</h1>
  </div>

  <form method = "post" enctype="multipart/form-data" action="/excel/db/update/{{excel.id}}">
  {% csrf_token %}
  
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nombre del Archivo:</label>
      <div class="col-sm-4">
        <input type="text" name="name" class="form-control" id="id_name" required value="{{excel.name}}"/>
      </div>
    </div>
    
    <button id="id_submit" type="submit" class="btn btn-primary">Actualizar </button>

  </form>
</div>

{% endblock %}
