{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Editar Vehículo</h1>
</div>

<form method="POST" class="post-form" action="/vehicles/update/{{vehicle.id}}">
  {% csrf_token %}  
    
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Código de Unidad:</label>
      <div class="col-sm-4">
        <input type="text"  class="form-control" name="unit_code" id="id_unit_code" required maxlength=20 value="{{ vehicle.unit_code }}" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Placa:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control"  name="plate_number" id="id_plate_number" required maxlength="20" value="{{ vehicle.plate_number }}" />
      </div>
    </div>    
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Año:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control"  name="year" id="id_year" required min="1900" max="2025" value="{{ vehicle.year }}" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Marca:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control"  name="brand" id="id_brand" required maxlength="50" value="{{ vehicle.brand }}" />
      </div>
    </div>  
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Color:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control"  name="color" id="id_color" required maxlength="50" value="{{ vehicle.color }}" />
      </div>
    </div>  
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Modelo:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control"  name="model" id="id_model" required maxlength="50" value="{{ vehicle.model }}" />
      </div>
    </div>  
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"></label>
      <div class="col-sm-4">
        <button type="submit" class="btn btn-success">Update</button>
      </div>
    </div>
  
</form>
{% endblock %}
