{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Crear Vehículo</h1>
</div>

<form method="POST" class="post-form" action="/vehicles/create">
  {% csrf_token %}


  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Código de Unidad:</label>
    <div class="col-sm-4">
      {{ form.unit_code }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Placa:</label>
    <div class="col-sm-4">
      {{ form.plate_number }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Año:</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" name="year" id="id_year" required min="1900" max="2025" value="" />      
    </div>
  </div>  
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Marca:</label>
    <div class="col-sm-4">
      {{ form.brand }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Color:</label>
    <div class="col-sm-4">
      {{ form.color }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Modelo:</label>
    <div class="col-sm-4">
      {{ form.model }}
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
      <button type="submit" class="btn btn-success">Crear</button>
    </div>
  </div>

</form>

{% endblock %}
