{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Crear Fatiga</h1>
</div>

<form method="POST" class="post-form" action="/fatigues/create">
  {% csrf_token %}

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Trabajador:</label>
    <div class="col-sm-4">
      <select class="form-control" name="worker" required>
        {% for worker in workers %}
          <option value="{{ worker.id }}"> {{ worker.username }} </option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Horas de Sueño:</label>
    <div class="col-sm-4">
      <input type="number" class="form-control"  name="slept_hours" id="id_slept_hours" required min="0" max="24" step="0.01" value="{{ fatigue.slept_hours }}" />
    </div>
  </div>   
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Hora que se acostó:</label>
    <div class="col-sm-4">
      <input type="datetime-local" class="form-control"  name="time_to_bed" id="id_time_to_bed" required value="" />
    </div>
  </div> 
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Hora que se levantó:</label>
    <div class="col-sm-4">
      <input type="datetime-local" class="form-control"  name="time_to_wake" id="id_time_to_wake" required value="" />
    </div>
  </div>   

  <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
      <button type="submit" class="btn btn-success">Crear</button>
    </div>
  </div>

</form>

{% endblock %}
