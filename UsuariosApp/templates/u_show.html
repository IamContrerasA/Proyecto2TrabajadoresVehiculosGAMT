{% extends "base.html" %}

{% load static %}

{% block content %}


<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Usuario: {{ user.username }}</h1>
</div>

<table class="table">
  <tbody>
    <tr>
      <th scope="row">Nombre</th>
      <td>{{ user.username }}</td>
    </tr>    
    <tr>
      <th scope="row">Rol</th>
      <td>{{ user.role.name }}</td>
    </tr>    
  </tbody>
</table>

{% endblock %}
